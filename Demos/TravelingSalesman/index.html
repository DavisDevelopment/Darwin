<html>

    <head>
        <title>Traveling Salesman</title>
        <meta charset='utf-8'></meta>

        <style>
            * { margin:0; padding:0; } /* to remove the top and left whitespace */

            html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

            canvas { display:block; } /* To remove the scrollbars */

        </style>

    </head>

    <body>
        
        <canvas id='canvas'></canvas>

        <script src='../../js/Darwin.js'></script>
        <script src='../../js/Demos/TravelingSalesman/TSP.js'></script>
        <script src='../../js/Demos/TravelingSalesman/TSP_Optimizer.js'></script>

        <script>

            let cnv = document.querySelector('#canvas'),
                ctx = cnv.getContext('2d');

            cnv.width = window.innerWidth;
            cnv.height = window.innerHeight;

            let cities = [];

            for (let i = 0; i < 25; i++) {
                cities.push({
                    x: Math.floor(Math.random() * cnv.width),
                    y: Math.floor(Math.random() * cnv.height)
                });
            }

            let tsp_opt = new TSP_Optimizer(cities);

            console.log(`shortest: ${JSON.stringify(tsp_opt.optimize(ctx))}, generation: ${tsp_opt.genetics.generation}`);

            tsp_opt.drawShortestPath(ctx);

        </script>

    </body>

</html>
