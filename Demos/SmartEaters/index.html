<html>
    <head>
        <title>SmartEaters</title>
        <meta charset='utf-8'></meta>

        <style>
            * { margin:0; padding:0; } /* to remove the top and left whitespace */

            html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

            canvas { display:block; } /* To remove the scrollbars */

        </style>
    </head>

    <body>
        
        <canvas id='cnv'></canvas>
        <script src='../../js/Darwin.js'></script>
        <script src='../../js/Demos/SmartEaters/Vector2D.js'></script>
        <script src='../../js/Demos/SmartEaters/Eaters.js'></script>

        <script>

            let canvas = document.querySelector('#cnv');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let eaters = new Eaters('#cnv',Â {
                elite_count: 10,
                elite_copies: 2,
                ticks_per_gen: 2000,
                population_size: 200,
                food_count: 170,
                crossover_method: CrossoverMethod.TWO_POINT
            });

            eaters.run();

            window.addEventListener('resize', e => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            window.addEventListener('keypress', e => {
                switch (e.keyCode) {

                    case 32: //SPACE
                        eaters.pause();
                        break;

                    case 102: //F
                        eaters.follow_fittest = true;
                        break;

                    case 112: //p
                        eaters.fast_mode_refresh_rate += 2;
                        break;
                    
                    case 109: //m 
                        eaters.fast_mode_refresh_rate -= 2;
                        if (eaters.fast_mode_refresh_rate < 1)
                            eaters.fast_mode_refresh_rate = 1;
                        break;

                    case 108: //l
                        eaters.show_lines = !eaters.show_lines;
                        break;

                    case 104: //h
                        eaters.hide_non_selected = !eaters.hide_non_selected;
                        break;

                    default:
                        eaters.toggleFastMode();
                        break;
                }
            });


        </script>

    </body>
</html>
