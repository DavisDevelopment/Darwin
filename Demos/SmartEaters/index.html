<html>
    <head>
        <title>SmartEaters</title>
        <meta charset='utf-8'></meta>

        <style>
            * { margin:0; padding:0; } /* to remove the top and left whitespace */

            html, body { width:100%; height:100%; } /* just to be sure these are full screen*/

            canvas { display:block; } /* To remove the scrollbars */

        </style>
    </head>

    <body>
        
        <canvas id='cnv'></canvas>
        <script src='../../js/Darwin.js'></script>
        <script src='../../js/Demos/SmartEaters/Vector2D.js'></script>
        <script src='../../js/Demos/SmartEaters/Eaters.js'></script>

        <script>

            let canvas = document.querySelector('#cnv');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let eaters = new Eaters('#cnv', {
                elite_count: 5,
                elite_copies: 2,
                ticks_per_gen: 2000,
                population_size: 100,
                food_count: 120,
                crossover_method: CrossoverMethod.TWO_POINT,
                wrap_borders: true,
                mutation_rate: 0.02,
                hidden_layers_sizes: [8]
            });

            eaters.run();

            window.addEventListener('resize', e => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });

            window.addEventListener('keypress', e => {
                switch (e.key) {

                    case " ": //SPACE
                        eaters.pause();
                        break;

                    case "f": //follow the fittest eater
                        eaters.follow_fittest = !eaters.follow_fittest;
                        break;

                    case "p": //decrement fresh rate
                        eaters.fast_mode_refresh_rate += 2;
                        break;
                    
                    case "m": //increment fresh rate
                        eaters.fast_mode_refresh_rate -= 2;
                        if (eaters.fast_mode_refresh_rate < 1)
                            eaters.fast_mode_refresh_rate = 1;
                        break;

                    case "l": //draw lines to the nearest food for each eater
                        eaters.show_lines = !eaters.show_lines;
                        break;

                    case "h": //hide all eaters but the selected one
                        eaters.hide_non_selected = !eaters.hide_non_selected;
                        break;

                    case "a": //isolate the selected eater
                        if (eaters.selected_idx) {
                            let b = window.URL.createObjectURL(new Blob([`
                                let params = ${JSON.stringify(eaters.params)};
                                ${eaters.getEaterBrain(eaters.selected_idx).toString().replace('anonymous', 'brain')};
                            `]));

                            window.open(`analysis.html?b=${b}`);
                        }
                        break;

                    default:
                        eaters.toggleFastMode();
                        break;
                }
            });

        </script>

    </body>
</html>
